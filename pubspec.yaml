name: favorite_places
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  uuid: ^4.5.1
  provider: ^6.1.5
  flutter_riverpod: ^2.6.1
  standard_searchbar: ^2.1.1
  carousel_slider_plus: ^7.1.1
  http: ^1.4.0
  location: ^8.0.1
  cached_network_image: ^3.4.1
  google_maps_flutter: ^2.12.3
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  path: ^1.9.1
  intl: ^0.20.2
  geolocator: ^14.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: Michelin_bold
      fonts:
        - asset: fonts/michelin_bold.ttf

  assets:
    - assets/adventure.jpg
    - assets/japan.jpg
    - assets/noimage.jpg
    - assets/italy.jpg
    - assets/south_africa.jpg
    - assets/brazil.jpg
    - assets/canada.jpg
    - assets/france.jpg
    - assets/thailand.jpg
    - assets/travel.jpg
    
